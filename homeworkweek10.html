<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunting and Obesity Data Visualizations in Asian Countries</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
</head>
<body>
    <h1>Stunting and Obesity Data in Asian Countries</h1>

    <!-- Stunning Line Chart -->
    <h2>Stunting Point Estimate Over Years (Line Chart)</h2>
    <div id="stunning_chart"></div>

    <!-- Obesity Bar Chart -->
    <h2>Obesity Point Estimate by Country (Bar Chart)</h2>
    <div id="obesity_chart"></div>

    <script type="text/javascript">
        // Line chart for Stunning data
        var stunningSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Stunting Point Estimate Over Years (Asian Countries)",
            "width": 800,
            "height": 400,
            "data": {
                "url": "https://raw.githubusercontent.com/bentez7/FIT3179/main/Stunning.csv",
                "format": {"type": "csv"}
            },
            "mark": "line",
            "encoding": {
                "x": {"field": "Survey Years", "type": "temporal", "title": "Year"},
                "y": {"field": "Point Estimate", "type": "quantitative", "title": "Stunting (%)"},
                "tooltip": [
                    {"field": "Survey Years", "type": "temporal", "title": "Year"},
                    {"field": "Point Estimate", "type": "quantitative", "title": "Stunting (%)"}
                ]
            }
        };

        // Bar chart for Obesity data
        var obesitySpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Obesity Point Estimate by Country (Asian Countries)",
            "width": 800,
            "height": 400,
            "data": {
                "url": "https://raw.githubusercontent.com/bentez7/FIT3179/main/Obesity(csv).csv",
                "format": {"type": "csv"}
            },
            "mark": "bar",
            "encoding": {
                "x": {"field": "Countries", "type": "nominal", "title": "Country", "sort": "-y"},
                "y": {"field": "Point Estimate", "type": "quantitative", "title": "Obesity (%)"},
                "tooltip": [
                    {"field": "Countries", "type": "nominal", "title": "Country"},
                    {"field": "Point Estimate", "type": "quantitative", "title": "Obesity (%)"}
                ]
            }
        };

        // Embed the visualizations in the HTML page
        vegaEmbed('#stunning_chart', stunningSpec).catch(console.error);
        vegaEmbed('#obesity_chart', obesitySpec).catch(console.error);
    </script>
</body>
</html>
