<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunting and Obesity Data Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
</head>
<body>
    <h1>Interactive Visualizations: Stunting and Obesity Data</h1>

    <h2>Stunting Point Estimate Over Years</h2>
    <div id="stunning_chart"></div>
    
    <script type="text/javascript">
        // Stunning Visualization Spec without Countries, just years and national estimate points
        var stunningSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Stunting Point Estimate Over Years",
            "width": 800,
            "height": 400,
            "mark": "line",
            "data": {
                "url": "https://raw.githubusercontent.com/bentez7/FIT3179/main/Stunning.csv",
                "format": {"type": "csv"}
            },
            "encoding": {
                "x": {"field": "Survey Years", "type": "temporal", "title": "Year"},
                "y": {"field": "Point Estimate", "type": "quantitative", "title": "Stunting Percentage"},
                "tooltip": [
                    {"field": "Survey Years", "type": "temporal", "title": "Year"},
                    {"field": "Point Estimate", "type": "quantitative", "title": "Stunting (%)"}
                ]
            }
        };

        vegaEmbed('#stunning_chart', stunningSpec).catch(console.error);
      
    </script>
</body>
</html>
