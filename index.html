<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunting Point Estimate by Country</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
</head>
<body>
    <h1>Stunting Point Estimate by Country</h1>
    <div id="vis"></div>
    <script type="text/javascript">
        var yourVegaLiteSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "title": "Stunting Point Estimate by Country",
          "width": 800,
          "height": 400,
          "layer": [
            {
              // Ocean background
              "mark": "geoshape",
              "data": {
                "sphere": true
              },
              "projection": {
                "type": "equalEarth"
              },
              "encoding": {
                "color": {
                  "value": "#DCEFFF" // Ocean color
                }
              }
            },
            {
              // Graticules
              "mark": {
                "type": "geoshape",
                "stroke": "#ffffff", // Graticule line color
                "strokeWidth": 0.5
              },
              "data": {
                "graticule": true
              },
              "projection": {
                "type": "equalEarth"
              }
            },
            {
              // Choropleth map layer
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
              },
              "transform": [
                {
                  "lookup": "properties.NAME",
                  "from": {
                    "data": {
                      "url": "https://raw.githubusercontent.com/bentez7/FIT3179/main/Visualisation2.csv",
                      "format": {"type": "csv"}
                    },
                    "key": "Countries and areas",
                    "fields": ["National Point Estimate"]
                  }
                }
              ],
              "mark": {"type": "geoshape"},
              "encoding": {
                "color": {
                  "field": "National Point Estimate",
                  "type": "quantitative",
                  "scale": {"type": "linear"}
                },
                "tooltip": [
                  {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                  {"field": "National Point Estimate", "type": "quantitative"}
                ]
              },
              "projection": {
                "type": "equalEarth"
              }
            },
            {
              // Base layer to fix holes (countries with no data)
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
              },
              "mark": {"type": "geoshape", "fill": "#e0e0e0"}, // Grey color for countries without data
              "projection": {
                "type": "equalEarth"
              }
            }
          ]
        };
        vegaEmbed('#vis', yourVegaLiteSpec).catch(console.error);
    </script>
</body>
</html>
